<ion-content class="body">
  <div class="main">
    <div class="main-inside">
      <ion-slides pager="true">
        <ion-slide class="imgs" *ngFor="let image of images" >
          <div [ngStyle]="{'background-image':'url(' + image + ')'}"></div>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
