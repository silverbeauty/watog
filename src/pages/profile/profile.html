<ion-content class="body">
    <div class="navbar">
      <a href="#" (click)="goToDashboard()"><img src="../../assets/icon/Menu.png" alt="Menu icon"></a>
      <h1>Profile</h1>
      <div class="btn-group">
        <button type="button" class="btn btn-profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="../../assets/icon/Profil02.png" alt="profile icon">
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <button type="button" class="dropdown-item"><img src="../../assets/icon/Profil.png" alt="profile icon"> Profile</button>
          <hr>
          <button type="button" class="dropdown-item" (click)="goToSettingsPage()"><img src="../../assets/icon/Gear.png" alt="profile icon"> Settings</button>
          <hr>
          <button type="button" class="dropdown-item" (click)="logout()"><img src="../../assets/icon/Logout.png" alt="profile icon"> Logout</button>
        </div>
      </div>
    </div>
    <section class="profile-info">
      <div id="profile-picture" class="container-fluid"></div>
      <h2 id="pseudo">{{ fullname }}</h2>
      <p id="qualification">{{ proffesion }}</p>
      <p id="location"><img src="../../assets/icon/LocationWhite.png" alt="location icon">{{ location }}</p>
    </section>
    <section class="infos-banner">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3 id="best-rank">{{ best_rank }}</h3>
            <p>Best Rank</p>
          </div>
          <div class="divider"></div>
          <div class="col">
            <h3 id="votes">{{ votes }}</h3>
            <p>Votes</p>
          </div>
          <div class="divider"></div>
          <div class="col">
            <h3 id="new-votes">{{ new_votes }}</h3>
            <p>New votes</p>
          </div>
        </div>
      </div>
    </section>
    <section class="photo">

    </section>
</ion-content>
