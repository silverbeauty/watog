<ion-header class="header-bar">
    <div class="navbar">
        <div class="side-menu" (click)="onSideMenu()">
            <ion-icon name="md-menu"></ion-icon>
        </div>
        <ion-title>Dashboard</ion-title>
        <header-action-bar class="header-action-bar"></header-action-bar>
    </div>
</ion-header>
<ion-content>
  <div class="main-container">
      <div class="main-board" no-padding>
          <ion-row class="board-row">
            <ion-col class="board-item" (click)="goToWhatIsWatog()" no-padding>
                <div class="item-image watog"></div>
                <div class="item-title">Discover</div>
            </ion-col>
            <ion-col class="board-item" (click)="goToContest()" no-padding>
                <div class="item-image watog-contest"></div>
                <div class="item-title">Play</div>
            </ion-col>
          </ion-row>
          <ion-row class="board-row">
            <ion-col class="board-item" (click)="goToLearn()" no-padding>
                <div class="item-image learn"></div>
                <div class="item-title">Learn</div>
            </ion-col>
            <ion-col class="board-item" (click)="goToChatRoom()" no-padding>
                <div class="item-image chatroom"></div>
                <div class="item-title">Chat</div>
            </ion-col>
          </ion-row>
          <ion-row class="board-row">
            <ion-col class="board-item" (click)="presentLiveModal()" no-padding>
                <div class="item-image live"></div>
                <div class="item-title">Live Stream</div>
            </ion-col>
            <ion-col class="board-item" (click)="goToSetting()" no-padding>
                <div class="item-image setting"></div>
                <div class="item-title">Set</div>
            </ion-col>
          </ion-row>
        </div>
  </div>
</ion-content>
