<ion-content class="fsview">
    <div class="recorder-header">
        <div class="left-content">
          <div class="live-count">
              <div class="ltimer live-text">LIVE</div>
              <div class="ltimer live-timer">02.03</div>
              <div style="clear: both"></div>
          </div>
        </div>

        <button ion-button class="close-btn" (click)="dismissPopup()">
            <span ion-text color="primary" showWhen="ios">X</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
    </div>

</ion-content>
