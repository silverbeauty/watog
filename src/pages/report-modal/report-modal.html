<ion-content padding>
  <div class="btn-close" (click)="close()"><ion-icon class="icon-btn" name="ios-close-circle-outline"></ion-icon></div>
  <div class="img-view">
      <ion-icon name="ios-warning-outline"></ion-icon>
  </div>
  <div class="title-view">
      <h4>Report Abused!</h4>
      <h6>Please help us know what is it</h6>
  </div>
  <div class="report-view">
    <div *ngFor="let list of reportList" class="report-view-item" (click)="report(list.name)" [ngClass]="{ 'is-invalid': list.name==selectedReport }" >
      {{list.name}}
    </div>
  </div>

  <button ion-button round class="btn-done" (click)="done()">DONE</button>
</ion-content>
