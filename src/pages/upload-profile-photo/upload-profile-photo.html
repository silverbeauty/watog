<ion-content class="body">
    <div class="navbar">
      <a (click)="gotToRegister()"><i class="fa fa-angle-left"></i></a>
      <img src="assets/imgs/logo.png" alt="WATOG LOGO" class="brand-logo img-fluid-height">
    </div>
    <section class="position">
      <div class="container">
        <div class="row">
          <div class="col-1"></div>
            <div class="col">
              <p class="text-huge">Register</p>
            </div>
            <div class="col text-right">
              <p class="text-huge">1/3</p>
            </div>
            <div class="col-1"></div>
          </div>
        </div>
    </section>
    <section class="upload">
      <div class="container">
        <h2 class="text-center">Upload profile photo</h2>
        <div class="row pictures">
          <div class="col">
            <a href="#" (click)="TakeaPicture()">
              <img [src]=image_base64 alt="camera" />
              <p class="font-weight-light text-center">Take a Picture</p>
            </a>
          </div>
          <div class="divider"></div>
          <div class="col">
            <a href="#" (click)="navToGallery()">
              <img [src]=image_choose alt="On your computer" />
              <p class="font-weight-light text-center">On your device</p>
            </a>
          </div>
        </div>
      </div>
    </section>
  </ion-content>
