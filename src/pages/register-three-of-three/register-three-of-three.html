<ion-content class="body">
  <div class="navbar">
    <a (click)="goBack()"><i class="fa fa-angle-left"></i></a>
    <img src="../../assets/imgs/WATOG_Logo_RioDeJaneiro_Final.png" alt="WATOG LOGO" class="brand-logo img-fluid-height">
  </div>
  <section class="position">
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col">
          <p class="text-huge">Register</p>
        </div>
        <div class="col text-right">
          <p class="text-huge">3/3</p>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
  </section>
  <section class="proof text-center">
    <p class="title">Choose Validation</p>
    <form>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="validationRadios" id="emailValidation" value="email" checked>
        <label class="form-check-label" for="emailValidation">
          Email Validation
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="validationRadios" id="smsValidation" value="sms">
        <label class="form-check-label" for="smsValidation">
          SMS Validation
        </label>
      </div>
    </form>
  </section>
  <div class="text-center">
    <button class="btn btn-next" (click)="goToEnterToken()">SEND TOKEN</button>
  </div>
  <section class="token-info">
    <p>This token will be active for 10 minutes</p>
  </section>
</ion-content>
