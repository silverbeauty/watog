<ion-content class="body">
  <div class="navbar">
    <img src="assets/imgs/WATOG_Logo_RioDeJaneiro_Final.png" alt="WATOG LOGO" class="brand-logo img-fluid-height">
  </div>
  <section class="position">
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col">
          <p class="text-huge">Register</p>
        </div>
        <div class="col text-right">
          <p class="text-huge">3/3</p>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
  </section>
  <form>
    <section class="proof text-center">
      <p class="title">Choose Validation</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="validationRadios" id="smsValidation" value="sms"  [(ngModel)]="url_verify" >
          <label class="form-check-label" for="smsValidation">
            SMS Validation
          </label>
        </div>
    </section>
    <div class="input-group">
      <img src="assets/icon/Phone.png" alt="password logo">
      <ion-input type="text" class="form-control cell-phone" placeholder="Please insert phone number" name="cell_phone"  [(ngModel)]="cell_phone" [ngClass]="{ 'is-invalid': validation_error }" (ngModelChange)="changePhoneNum()"></ion-input>
      <div class="error-message" *ngIf="validation_error">
        Please insert valid cell phone.
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-next" (click)="goToEnterToken()">SEND TOKEN</button>
      <a class="btn-logout" (click)="logout()">Logout</a>
    </div>
  </form>
  <section class="token-info">
    <p>This token will be active for 10 minutes</p>
  </section>
</ion-content>
