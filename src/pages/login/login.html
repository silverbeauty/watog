<ion-content padding class="body">
    <div class="navbar"><a href="#"><i class="fa fa-angle-left"></i></a></div>
    <section class="logo-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <img src="../../assets/imgs/WATOG_Logo_RioDeJaneiro_Final.png" alt="WATOG LOGO" class="img-fluid">
                </div>
            </div>
        </div>
    </section>
    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <form (ngSubmit)="logForm()">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="login-picture"><img src="../../assets/icon/Profil.png" alt="login logo"></span>
                            </div>
                            <ion-input type="email" class="form-control font-weight-light" id="login-input" aria-describedby="login-picture" [(ngModel)]="todo.user" name="title" placeholder="Login"></ion-input>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="passwd-picture"><img src="../../assets/icon/Password.png" alt="password logo"></span>
                            </div>
                            <ion-input type="password" class="form-control font-weight-light" id="password-input" aria-describedby="passwd-picture" placeholder="Password" name="Pass" [(ngModel)]="todo.pass"></ion-input>
                        </div>
                        <p class="text-center"><a href="#" class="font-weight-light">Forgot password ?</a></p>
                        <div class="text-center">
                            <button type="submit" class="btn btn-submit btn-md font-weight-light">LOGIN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="register">
        <div class="container">
            <p id="registerLink" class="text-center font-weight-light">First time here ? <a (tap)="navigateToRegister()" class="bold">REGISTER</a></p>
        </div>
    </section>
</ion-content>
