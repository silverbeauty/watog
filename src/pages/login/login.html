<ion-content padding class="body">
    <div class="navbar"><a href="#" (click)="navigateToLanding()"><i class="fa fa-angle-left"></i></a></div>
    <section class="logo-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <img src="assets/imgs/WATOG_Logo_RioDeJaneiro_Final.png" alt="WATOG LOGO" class="img-fluid">
                </div>
            </div>
        </div>
    </section>
    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <form (ngSubmit)="onSubmit()">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="login-picture"><img src="assets/icon/Profil.png" alt="login logo"></span>
                            </div>
                            <ion-input type="email" class="form-control font-weight-light" id="login-input" aria-describedby="login-picture" [(ngModel)]="data.email" name="title" placeholder="Email" (focus)="invalidate()"></ion-input>
                        </div>
                        <div class="alert-text text-center" *ngIf="data.error" >{{this.data.error}}</div>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="passwd-picture"><img src="assets/icon/Password.png" alt="password logo"></span>
                            </div>
                            <ion-input type="password" class="form-control font-weight-light" id="password-input" aria-describedby="passwd-picture" placeholder="Password" name="Pass" [(ngModel)]="data.password" (focus)="invalidate()"></ion-input>
                        </div>

                        <p class="text-center"><a href="#" class="font-weight-light">Forgot password ?</a></p>
                        <div class="text-center">
                            <button type="submit" class="btn btn-submit btn-md font-weight-light">LOGIN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="register">
        <div class="container">
            <p id="registerLink" class="text-center font-weight-light">First time here ? <a (click)="navigateToRegister()" class="bold">REGISTER</a></p>
        </div>
    </section>
    <section class="footer-logo">
        <p>In partinership with</p>
        <div class="logo-image-section">
            <img src="assets/imgs/laboratoire_ccdlarge.png" class="labor-img" alt="labor logo">
            <img src="assets/imgs/babyprogress_logoentier.png" class="baby-img" alt="baby logo">            
        </div>        
    </section>
</ion-content>
