<ion-content class="body">
  <section class="second-title">
    <div class="container">
      <div class="row">
        <div class="col-2">
            <img src="../../assets/icon/ArrowWhite.png" alt="arrow back" (click)="goBack()">
        </div>
        <div class="col">
            <p>Forgotten Password</p>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </section>
  <section class="sign-in">
    <div class="container">
      <div class="row">
        <div class="col-md">
          <form (ngSubmit)="logForm()">
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="login-picture"><img src="assets/icon/Profil.png" alt="login logo"></span>
              </div>
              <ion-input type="email" class="form-control font-weight-light" id="login-input" aria-describedby="login-picture"  name="title" placeholder="Email" (focus)="invalidate()"></ion-input>
            </div>

            <div class="text-center div-btn-submit">
              <button type="submit" class="btn btn-submit btn-md">CHANGE PASSWORD</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</ion-content>
