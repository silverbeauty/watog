<ion-header #head>
  <div class="navbar">
    <a href="#" (click)="goToDashboard()"><img src="../../assets/icon/Menu.png" alt="Menu icon"></a>
      <h1>Contest Vote Random</h1>
      <div class="btn-group">
        <button type="button" class="btn btn-profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img src="../../assets/icon/Profil02.png" alt="profile icon">
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        <button type="button" class="dropdown-item" (click)="goToProfilePage()"><img src="../../assets/icon/Profil.png" alt="profile icon"> Profile</button>
        <hr>
        <button type="button" class="dropdown-item" (click)="goToSettingsPage()"><img src="../../assets/icon/Gear.png" alt="profile icon"> Settings</button>
        <hr>
        <button type="button" class="dropdown-item" (click)="logout()"><img src="../../assets/icon/Logout.png" alt="profile icon"> Logout</button>
      </div>
    </div>
  </div>
</ion-header>
<ion-content padding hide-header [header]="head" class="body">
  <div *ngIf="showBack">
    <ion-icon (click)="goBack()" class="back-s" name="arrow-back"></ion-icon>
  </div>
  <div class="vote-card" *ngFor="let user of allUser">
    <h2 class="text-center titre">Category: </h2>
    <div id="cardImg" class="vote-card-img" [ngStyle]="{'background-image':'url(' + user.picture + ')'}">
      <div class="separate" (click)="goToSearch(user)">
        <div id="profile-picture" class="container-fluid"></div>
        <p id="avant">{{ user.User.user_name }}</p>
      </div>
      <div class="vote-card-legend">
        <p>{{ user.description }}</p>
      </div>
    </div>
    <div class="container vote-card-description">
      <div class="row">
        <div class="col text-center">
          <button class="btn btn-like" (click)="voteUp(user)">
            <img src="../../assets/imgs/Like.png" alt="heart icon">
            <p id="like-count">{{ user.up_vote_count }}</p>
          </button>
        </div>
        <div class="col text-center">
          <button class="btn btn-report" (click)="reported(user)">
            <img src="../../assets/imgs/ContenuIndesirable.png" alt="Report icon">
          </button>
        </div>
        <div class="col text-center">
          <button class="btn btn-dislike" (click)="voteDown(user)">
            <img src="../../assets/imgs/LikeWATOG.png" alt="Dislike icon">
            <p id="dislike-count">{{ user.down_vote_count }}</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
