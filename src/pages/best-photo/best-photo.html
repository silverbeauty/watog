<ion-header #head>
  <div class="navbar">
    <a href="#" (click)="goBack()" class="back_button"><i class="fa fa-angle-left"></i></a>
    <h1>Your Best Photo</h1>
    <div class="btn-group">
      <button type="button" class="btn btn-profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img src="assets/icon/Profil02.png" alt="profile icon">
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        <button type="button" class="dropdown-item" (click)="goToProfilePage()"><img src="assets/icon/Profil.png" alt="profile icon"> Profile</button>
        <hr>
        <button type="button" class="dropdown-item" (click)="goToSettingsPage()"><img src="assets/icon/Gear.png" alt="profile icon"> Settings</button>
        <hr>
        <button type="button" class="dropdown-item" (click)="logout()"><img src="assets/icon/Logout.png" alt="profile icon"> Logout</button>
      </div>
    </div>
  </div>
</ion-header>
<ion-content hide-header [header]="head" class="body">
  <div class="photo-section">
    <div class="container">
        <div id="photo-img" class="photo-img">
          <img [src]="auth.good_posts[selected].picture" imageViewer>
          <div class="vote-card-legend">
            <p>{{ auth.good_posts[selected].description }}</p>
          </div>
        </div>
        <div class="votes">          
          <div class="row">
            <div class="col text-center">
              <p id="photo1-vote-score">Vote Score: {{ auth.good_posts[selected].vote_score.toFixed(2) }}</p>
            </div>
            <div class="col text-center">
              <p id="photo1-vote-ranking">Vote Ranking: {{ auth.good_posts[selected].rank }}</p>
            </div>
          </div>
        </div>
    </div>
  </div>
</ion-content>
