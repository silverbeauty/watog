<ion-header #head>
  <div class="navbar">
    <a href="#" (click)="goToDashboard()"><img src="assets/icon/Menu.png" alt="Menu icon"></a>
    <h1>Your Best Photo</h1>
    <div class="btn-group">
      <button type="button" class="btn btn-profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img src="assets/icon/Profil02.png" alt="profile icon">
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        <button type="button" class="dropdown-item" (click)="goToProfilePage()"><img src="assets/icon/Profil.png" alt="profile icon"> Profile</button>
        <hr>
        <button type="button" class="dropdown-item" (click)="goToSettingsPage()"><img src="assets/icon/Gear.png" alt="profile icon"> Settings</button>
        <hr>
        <button type="button" class="dropdown-item" (click)="logout()"><img src="assets/icon/Logout.png" alt="profile icon"> Logout</button>
      </div>
    </div>
  </div>
</ion-header>
<ion-content hide-header [header]="head" class="body">
  <div *ngIf="showBack">
    <ion-icon (click)="goBack()" class="back-s" name="arrow-back"></ion-icon>
  </div>
  <div class="photo-section">
    <div class="container">
        <div id="photo-img" class="photo-img">
          <img [src]="auth.good_posts[0].picture">
          <div class="vote-card-legend">
            <p>{{ auth.good_posts[0].description }}</p>
          </div>
        </div>
        <div class="votes">
          <div class="row">
            <div class="col text-center like" (click)=voteUp(info)>
              <img class="vote-img-heart" src="assets/imgs/Like.png" alt="like img">
              <p id="photo1-like-count">{{ auth.good_posts[0].up_vote_count }}</p>
            </div>
            <div class="col text-center dislike" (click)=voteDown(info)>
              <img class="vote-img-hand" src="assets/imgs/LikeWATOG.png" alt="dislike img">
              <p id="photo1-dislike-count">{{ auth.good_posts[0].down_vote_count }}</p>
            </div>
          </div>
        </div>
    </div>
  </div>
</ion-content>
