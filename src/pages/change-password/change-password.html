<ion-content class="body">
    <div class="navbar">
      <a href="#" (click)="goToDashboard()"><img src="../../assets/icon/Menu.png" alt="Menu icon"></a>
      <h1>Change Password</h1>
      <div class="btn-group">
        <button type="button" class="btn btn-profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="../../assets/icon/Profil02.png" alt="profile icon">
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <button type="button" class="dropdown-item" (click)="goToProfilePage()"><img src="../../assets/icon/Profil.png" alt="profile icon"> Profile</button>
          <hr>
          <button type="button" class="dropdown-item" (click)="goToSettingsPage()"><img src="../../assets/icon/Gear.png" alt="profile icon"> Settings</button>
          <hr>
          <button type="button" class="dropdown-item" (click)="logout()"><img src="../../assets/icon/Logout.png" alt="profile icon"> Logout</button>
        </div>
      </div>
    </div>
    <section class="second-title">
      <div class="container">
        <div class="row">
          <div class="col-2">
              <img src="../../assets/icon/ArrowWhite.png" alt="arrow back" (click)="goBack()">
          </div>
          <div class="col">
              <p>Change Password</p>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </section>
    <section class="sign-in">
      <div class="container">
        <div class="row">
          <div class="col-md">  
            <form (ngSubmit)="logForm()">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><img src="../../assets/icon/Password.png" alt="password logo"></span>
                  </div>
                  <ion-input type="password" class="form-control font-weight-light" id="PasswordInput" aria-describedby="passwd-picture" placeholder="Old Password" name="Pass"  ></ion-input>
              </div>
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><img src="../../assets/icon/Password.png" alt="password logo"></span>
                  </div>
                  <ion-input type="password" class="form-control font-weight-light" id="PasswordInput" aria-describedby="passwd-picture" placeholder="New Paswword" name="Pass"  ></ion-input>
              </div>
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><img src="../../assets/icon/Password.png" alt="password logo"></span>
                  </div>
                  <ion-input type="password" class="form-control font-weight-light" id="ConfirmPasswordInput" aria-describedby="passwd-picture" placeholder="Re-Enter Password" name="pass_conf"  ></ion-input>
              </div>
  
              <div class="text-center div-btn-submit">
                <button type="submit" class="btn btn-submit btn-md">CHANGE PASSWORD</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
</ion-content>
