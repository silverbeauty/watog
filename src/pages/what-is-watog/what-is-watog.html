<ion-content class="body">
    <div class="navbar">
      <a href="#" (click)="goToDashboard()"><img src="../../assets/icon/Menu.png" alt="Menu icon"></a>
      <h1>What is WATOG</h1>
      <div class="btn-group">
        <button type="button" class="btn btn-profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="../../assets/icon/Profil02.png" alt="profile icon">
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <button type="button" class="dropdown-item" (click)="goToProfilePage()"><img src="../../assets/icon/Profil.png" alt="profile icon"> Profile</button>
          <hr>
          <button type="button" class="dropdown-item" (click)="goToSettingsPage()"><img src="../../assets/icon/Gear.png" alt="profile icon"> Settings</button>
          <hr>
          <button type="button" class="dropdown-item" data-toggle="modal" data-target="#modal-logout-what"><img src="../../assets/icon/Logout.png" alt="profile icon"> Logout</button>
        </div>
      </div>
    </div>
  <section class="title">
    <h3 class="font-weight-bold mt-5 mb-5">WHAT IS WATOG ?</h3>
  </section>
  <section class="menu">
    <div class="container">
      <div class="row">
        <div class="col">
          <a href="#" (click)="goToMission()">Missions of WATOG</a>
          <hr>
          <a href="#" (click)="goToOrganization()">Organization</a>
          <hr>
          <a href="#" (click)="goToAccomplishments()">Former achievements</a>
          <hr>
          <a href="#" (click)="goToFutur()">Near-Term goals</a>
          <hr>
          <a href="#" (click)="goToPartners()">Our partners</a>
          <hr>
          <a href="#" (click)="goToContact()">Contact</a>
        </div>
      </div>
    </div>
  </section>
  <div class="text-center">
    <button class="btn btn-logout" (click)="goToDashboard()">HOME</button>
  </div>
</ion-content>

<div id="modal-logout-what" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title ">Confirm Logout</h5>
        <button id="btn-modal-close" type="button" class="close hide" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-4">
        <p>Do you really want to Logout?</p>
      </div>
      <div class="modal-footer">
        <button ion-button round color="light" class="text-uppercase mr-3" data-dismiss="modal">Cancel</button>
        <button ion-button round color="teal" class="text-uppercase" (click)="logout()" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
