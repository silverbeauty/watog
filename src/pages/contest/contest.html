 <ion-content class="body" no-bounce>
    <div class="navbar">
      <a href="#" (click)="goToDashboard()"><img src="../../assets/icon/Menu.png" alt="Menu icon"></a>
      <h1>Contest</h1>
      <div class="btn-group">
        <button type="button" class="btn btn-profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="../../assets/icon/Profil02.png" alt="profile icon">
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <button type="button" class="dropdown-item" (click)="goToProfilePage()"><img src="../../assets/icon/Profil.png" alt="profile icon"> Profile</button>
          <hr>
          <button type="button" class="dropdown-item" (click)="goToSettingsPage()"><img src="../../assets/icon/Gear.png" alt="profile icon"> Settings</button>
          <hr>
          <button type="button" class="dropdown-item" data-toggle="modal" data-target="#modal-logout-contest-main"><img src="../../assets/icon/Logout.png" alt="profile icon"> Logout</button>
        </div>
      </div>
    </div>
    <section class="logo">
      <img src="../../assets/imgs/WATOG_Logo_RioDeJaneiro_Final.png" alt="WATOG Logo">
    </section>
    <section class="main">
      <div class="container">
        <div class="row">
          <div class="col" (click)="goToParticipate()">
            <div class="icon-container">
              <img src="../../assets/imgs/Participate.png" alt="participate img" class="img-left">
            </div>            
            <p>Participate !</p> 
          </div>
          <div class="divider"></div>
          <div class="col" (click)="goToVote()">
            <div class="icon-container">
              <img src="../../assets/imgs/Vote.png" alt="participate img" class="img-right">
            </div>
            <p>Vote !</p> 
          </div>
        </div>
      </div>
      <!--<button class="btn btn-lg btn-primary" (click)="goToParticipate()">Participate</button>
      <button class="btn btn-lg btn-secondary" (click)="goToVote()">Vote</button>-->
    </section>
    <section class="footer-sponsor">
        <p>In partnership with: </p>
        <div class="row">
            <div class="col">
                <img src="assets/imgs/laboratoire_ccdlarge.png" class="labor-img" alt="labor logo">
            </div>
            <div class="col">
                <img src="assets/imgs/babyprogress_logoentier.png" class="baby-img" alt="baby logo">
            </div>
        </div>
    </section>
</ion-content>

<div id="modal-logout-contest-main" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title ">Confirm Logout</h5>
        <button id="btn-modal-close" type="button" class="close hide" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-4">
        <p>Do you really want to Logout?</p>
      </div>
      <div class="modal-footer">
        <button ion-button round color="light" class="text-uppercase mr-3" data-dismiss="modal">Cancel</button>
        <button ion-button round color="teal" class="text-uppercase" (click)="logout()" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
