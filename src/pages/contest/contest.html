 <ion-content class="body" no-bounce>
    <div class="navbar">
      <a href="#" (click)="goToDashboard()"><img src="../../assets/icon/Menu.png" alt="Menu icon"></a>
      <h1>Contest</h1>
      <header-action-bar class="header-action-bar"></header-action-bar>
    </div>
    <section class="logo">
      <img src="../../assets/imgs/WATOG_Logo_RioDeJaneiro_Final.png" alt="WATOG Logo">
    </section>

    <p class="main-p">Post your pictures and win a MacBook Air!(see the <a (click)="showRules()">rules</a>)</p>
    <section class="main">
      <div class="container">
        <div class="row">
          <div class="col" (click)="goToParticipate()">
            <div class="icon-container">
              <img src="../../assets/imgs/Participate.png" alt="participate img" class="img-left">
            </div>
            <p>Participate !</p>
          </div>
          <div class="divider"></div>
          <div class="col" (click)="goToVote()">
            <div class="icon-container">
              <img src="../../assets/imgs/Vote.png" alt="participate img" class="img-right">
            </div>
            <p>Vote !</p>
          </div>
        </div>
      </div>
      <!--<button class="btn btn-lg btn-primary" (click)="goToParticipate()">Participate</button>
      <button class="btn btn-lg btn-secondary" (click)="goToVote()">Vote</button>-->
    </section>
    <section class="footer-sponsor">
        <p>In partnership with: </p>
        <div class="row">
            <div class="col">
                <img src="assets/imgs/laboratoire_ccdlarge.png" class="labor-img" alt="labor logo">
            </div>
            <div class="col">
                <img src="assets/imgs/babyprogress_logoentier.png" class="baby-img" alt="baby logo">
            </div>
        </div>
    </section>
</ion-content>
