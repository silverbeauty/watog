<ion-content class="body">
    <div class="navbar">
      <a href="#" (click)="goToDashboard()"><img src="../../assets/icon/Menu.png" alt="Menu icon"></a>
      <h1>Participate</h1>
      <div class="btn-group">
        <button type="button" class="btn btn-profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="../../assets/icon/Profil02.png" alt="profile icon">
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <button type="button" class="dropdown-item" (click)="goToProfilePage()"><img src="../../assets/icon/Profil.png" alt="profile icon"> Profile</button>
          <hr>
          <button type="button" class="dropdown-item" (click)="goToSettingsPage()"><img src="../../assets/icon/Gear.png" alt="profile icon"> Settings</button>
          <hr>
          <button type="button" class="dropdown-item" data-toggle="modal" data-target="#modal-logout-participate"><img src="../../assets/icon/Logout.png" alt="profile icon"> Logout</button>
        </div>
      </div>
    </div>
    <h1>Select a category :</h1>
    <section class="main">
      <div class="container">
        <div class="row">
          <div id="1" class="col" (click)="goToBestUltrasoundImage()">
            <img src="../../assets/imgs/polaroid 2.png" alt="best Ultrasound picture">
            <p>Best ultrasound image</p>
          </div>
          <div class="divider"></div>
          <div id="5" class="col" (click)="goToBestSurgicalImage()">
            <img src="../../assets/imgs/polaroid robot.png" alt="best surgical picture">
            <p>Best surgical image</p>
          </div>
        </div>
        <div class="row">
          <div id="2" class="col" (click)="goToBestPhotoWithWatogLogo()">
            <img src="../../assets/imgs/polaroid 3 montagne.png" alt="best photo with the WATOG logo">
            <p>Best photo with the WATOG logo</p>
          </div>
          <div class="divider"></div>
          <div id="4" class="col" (click)="gotToBestGroupPhotoWithTheWatogLogo()">
            <img src="../../assets/imgs/polaroid groupe.png" alt="best OB/GYN group with the WATOG logo">
            <p>Best OB/GYN group with the WATOG logo</p>
          </div>
        </div>
        <div class="row">
          <div id="3" class="col" (click)="goToBestHumanitaryPhoto()">
            <img src="../../assets/imgs/polaroid humanitaire shelter.png" alt="best Humanitary picture">
            <p>Best humanitary OB/GYN photo</p>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </section>
    <div class="text-center">
      <button class="btn btn-back" (click)="goBack()">BACK</button>
    </div>
</ion-content>

<div id="modal-logout-participate" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title ">Confirm Logout</h5>
        <button id="btn-modal-close" type="button" class="close hide" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-4">
        <p>Do you really want to Logout?</p>
      </div>
      <div class="modal-footer">
        <button ion-button round color="light" class="text-uppercase mr-3" data-dismiss="modal">Cancel</button>
        <button ion-button round color="teal" class="text-uppercase" (click)="logout()" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
