<ion-content class="body">
    <div class="navbar">
      <a href="#" (click)="goToDashboard()"><img src="../../assets/icon/Menu.png" alt="Menu icon"></a>
      <h1>Participate</h1>
      <div class="btn-group">
        <button type="button" class="btn btn-profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="../../assets/icon/Profil02.png" alt="profile icon">
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <button type="button" class="dropdown-item" (click)="goToProfilePage()"><img src="../../assets/icon/Profil.png" alt="profile icon"> Profile</button>
          <hr>
          <button type="button" class="dropdown-item" (click)="goToSettingsPage()"><img src="../../assets/icon/Gear.png" alt="profile icon"> Settings</button>
          <hr>
          <button type="button" class="dropdown-item" (click)="logout()"><img src="../../assets/icon/Logout.png" alt="profile icon"> Logout</button>
        </div>
      </div>
    </div>
    <section class="main">
      <h1>Pick-up a category</h1>
      <button class="btn btn-lg btn-primary" (click)="goToBestUltrasoundImage()">Best Ultrasound Image</button>
      <button class="btn btn-lg btn-primary" (click)="goToBestSurgicalImage()">Best Surgical Image</button>
      <button class="btn btn-lg btn-primary" (click)="goToBestPhotoWithWatogLogo()">Best photo with the watog Logo</button>
      <button class="btn btn-lg btn-primary" (click)="gotToBestGroupPhotoWithTheWatogLogo()">Best OB/GYN group photo with the WATOG logo</button>
      <button class="btn btn-lg btn-primary" (click)="goToBestHumanitaryPhoto()">Best Humanitary OB/GYN photo</button>
    </section>
</ion-content>
