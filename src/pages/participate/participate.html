<ion-content class="body">
    <div class="navbar">
      <a href="#" (click)="goToDashboard()"><img src="../../assets/icon/Menu.png" alt="Menu icon"></a>
      <h1>Participate</h1>
      <div class="btn-group">
        <button type="button" class="btn btn-profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="../../assets/icon/Profil02.png" alt="profile icon">
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <button type="button" class="dropdown-item" (click)="goToProfilePage()"><img src="../../assets/icon/Profil.png" alt="profile icon"> Profile</button>
          <hr>
          <button type="button" class="dropdown-item" (click)="goToSettingsPage()"><img src="../../assets/icon/Gear.png" alt="profile icon"> Settings</button>
          <hr>
          <button type="button" class="dropdown-item" (click)="logout()"><img src="../../assets/icon/Logout.png" alt="profile icon"> Logout</button>
        </div>
      </div>
    </div>
    <h1>Pick a category :</h1>
    <section class="main">
      <div class="container">
        <div class="row">
          <div class="col" (click)="goToBestUltrasoundImage()">
            <img src="../../assets/imgs/polaroid 2.png" alt="best Ultrasound picture">
            <p>Best ultrasound image</p>
          </div>
          <div class="divider"></div>
          <div class="col" (click)="goToBestSurgicalImage()">
            <img src="../../assets/imgs/polaroid robot.png" alt="best surgical picture">
            <p>Best surgical image</p>
          </div>
        </div>
        <div class="row">
          <div class="col" (click)="goToBestPhotoWithWatogLogo()">
            <img src="../../assets/imgs/polaroid 3 montagne.png" alt="best photo with the WATOG logo">
            <p>Best photo with the WATOG logo</p>
          </div>
          <div class="divider"></div>
          <div class="col" (click)="gotToBestGroupPhotoWithTheWatogLogo()">
            <img src="../../assets/imgs/polaroid groupe.png" alt="best OB/GYN group with the WATOG logo">
            <p>Best OB/GYN group with the WATOG logo</p>
          </div>
        </div>
        <div class="row">
          <div class="col" (click)="goToBestHumanitaryPhoto()">
            <img src="../../assets/imgs/polaroid humanitaire shelter.png" alt="best Humanitary picture">
            <p>Best humanitary OB/GYN photo</p>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </section>
    <div class="text-center">
      <button class="btn btn-back" (click)="goBack()">BACK</button>
    </div>
</ion-content>
