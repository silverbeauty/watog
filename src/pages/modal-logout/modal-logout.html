<div class="body">
  <div class="logout-modal">
    <div class="main">
      <div class="modal-header">
        <h5 class="modal-title ">Confirm Logout</h5>
        <button id="btn-modal-close" type="button" class="close hide" (click)="cancel()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button ion-button round color="light" class="text-uppercase mr-3" (click)="cancel()">Cancel</button>
        <button ion-button round color="teal" class="text-uppercase" (click)="logout()" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>  
</div>
<div class="modal-open-page"></div>
