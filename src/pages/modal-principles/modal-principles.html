<ion-content class="body">
    <div class="main">
      <div class="main-inside">
        <div class="title">
          <h1>The WATOG Contest Principle</h1>
        </div>
        <ol>
          <li>Submit the best photo in one or more category</li>
          <li>Vote for your photo and for others</li>
          <li>Invite people to vote</li>
          <li class="big-purple">Get funded for FIGO Pass and Housing !</li>
        </ol>
        <div class="text-center">
          <button class="btn btn-next" (click)="goToContest()">
            <img src="../../assets/imgs/Participate.png" alt="vote icon">
            <p>Vote !</p>
          </button>
        </div>
      </div>
    </div>
  </ion-content>
