<ion-content class="body">
    <div class="main">
      <div class="main-inside">
        <div class="title">
          <h1>The WATOG Contest Principles</h1>
        </div>
        <ol>
          <li>Submit the best picture of your choice/category</li>
          <li>Vote for other's pictures</li>
          <li>Invite people around you to vote</li>
          <li class="big-purple">Post your pictures and win a MacBook Air!(see the <a (click)="showRules()" class="rules">rules</a>)</li>
        </ol>
        <div class="text-center">
          <button class="btn btn-next" (click)="goToContest()">
            <img src="../../assets/imgs/Participate.png" alt="vote icon">
            <p>I understand</p>
          </button>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-back" (click)="goBack()">BACK</button>
      </div>
    </div>
  </ion-content>
