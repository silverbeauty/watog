<ion-list>
    <ion-item id="allUser" *ngFor="let user of myUsers" (click)="goToSearch(user)" >
      <ion-avatar item-start>
        <img [src]="user.picture_profile" class="avatar">
      </ion-avatar>
      <h2>{{user.first_name}} {{user.last_name}}</h2>
      <p>{{user.hospital}}</p>
    </ion-item>
</ion-list>
