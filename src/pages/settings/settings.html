<ion-content class="body">
    <div class="navbar">
      <a href="#" (click)="goToDashboard()"><img src="../../assets/icon/Menu.png" alt="Menu icon"></a>
      <h1>Settings</h1>
      <div class="btn-group">
        <button type="button" class="btn btn-profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="../../assets/icon/Profil02.png" alt="profile icon">
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <button type="button" class="dropdown-item" (click)="goToProfilePage()"><img src="../../assets/icon/Profil.png" alt="profile icon"> Profile</button>
          <hr>
          <button type="button" class="dropdown-item"><img src="../../assets/icon/Gear.png" alt="profile icon"> Settings</button>
          <hr>
          <button type="button" class="dropdown-item" data-toggle="modal" data-target="#modal-logout-setting"><img src="../../assets/icon/Logout.png" alt="profile icon"> Logout</button>
        </div>
      </div>
    </div>
    <section class="second-title">
      <div class="container">
        <div class="row">
          <div class="col-2">
              <img src="../../assets/icon/ArrowDarkGrey.png" alt="arrow back" (click)="goBack()">
          </div>
          <div class="col">
              <h1>Settings</h1>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </section>
    <section class="account">
      <div class="container">
        <div class="account-inside">
              <div class="inside-header"><img src="../../assets/icon/Profil.png" alt="profile icon"> <h2>Account</h2></div>
            <hr>
            <a href="#" (click)="goToEditProfile()">Edit Profile</a>
            <a href="#" (click)="gotToChangePassword()">Change Password</a>
        </div>
      </div>
    </section>
    <section class="notifications">
        <div class="container">
            <div class="account-inside">
                  <div class="inside-header"><img src="../../assets/icon/Notifications.png" alt="profile icon"> <h2>Notifications</h2></div>
                <hr>
                <div class="notification-option">
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <h4>Participate</h4>
                        <p class="font-italic"> Show updates on contests I submited to</p>
                      </div>
                      <div class="col-2">
                        <button type="button" class="btn" data-toggle="button" aria-pressed="false" autocomplete="off">
                          <i class="fa fa-circle toggle-left"></i>
                          <i class="fa fa-circle toggle-right"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="notification-option">
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <h4>Vote</h4>
                        <p class="font-italic"> Show notification when a vote is recieved</p>
                      </div>
                      <div class="col-2">
                        <button type="button" class="btn" data-toggle="button" aria-pressed="false" autocomplete="off">
                          <i class="fa fa-circle toggle-left"></i>
                          <i class="fa fa-circle toggle-right"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="notification-option">
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <h4>Spam Mark</h4>
                        <p class="font-italic"> Hide my photos repoted abuse</p>
                      </div>
                      <div class="col-2">
                        <button type="button" class="btn active" data-toggle="button" aria-pressed="true" autocomplete="off">
                          <i class="fa fa-circle toggle-left"></i>
                          <i class="fa fa-circle toggle-right"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
    </section>
    <div class="text-center">
      <button class="btn btn-logout"  data-toggle="modal" data-target="#modal-logout-setting"><img src="../../assets/icon/TracÃ© 31.png" alt="Logout icon"> LOGOUT</button>
    </div>
</ion-content>

<div id="modal-logout-setting" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title ">Confirm Logout</h5>
        <button id="btn-modal-close" type="button" class="close hide" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-4">
        <p>Do you really want to Logout?</p>
      </div>
      <div class="modal-footer">
        <button ion-button round color="light" class="text-uppercase mr-3" data-dismiss="modal">Cancel</button>
        <button ion-button round color="teal" class="text-uppercase" (click)="logout()" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
