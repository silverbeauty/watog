<ion-content class="body" id="resetboard">
  <section class="second-title">
    <div class="container">
      <div class="row">
        <div class="col-2">
            <img src="../../assets/icon/ArrowWhite.png" alt="arrow back" (click)="goLogin()">
        </div>
        <div class="col">
            <p>Reset password 2/2</p>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </section>
  <section class="sign-in">
    <div class="container">
      <div class="row">
        <div class="col-md">
          <h3 class="email-title">{{this.data.email}}</h3>
          <form (ngSubmit)="onSubmit()">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="token-picture"><img src="assets/icon/Gear.png" alt="token logo"></span>
                </div>
                <ion-input type="text" class="form-control font-weight-light" id="token-input" aria-describedby="token-picture" [(ngModel)]="data.token" name="token" placeholder="Enter token" (ionFocus)="invalidate()"></ion-input>
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><img src="../../assets/icon/Password.png" alt="password logo"></span>
              </div>
              <ion-input type="password" class="form-control font-weight-light" id="PasswordInput" aria-describedby="passwd-picture" placeholder="New Paswword" name="Pass" [(ngModel)]="data.new_password" ></ion-input>
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><img src="../../assets/icon/Password.png" alt="password logo"></span>
                </div>
              <ion-input type="password" class="form-control font-weight-light" id="ConfirmPasswordInput" aria-describedby="passwd-picture" placeholder="Re-Enter Password" name="pass_conf" [(ngModel)]="data.passwd_conf" ></ion-input>
              </div>
            <div class="alert-text text-center" *ngIf="data.error" >{{this.data.error}}</div>
            <div class="text-center div-btn-submit">
              <button type="submit" class="btn btn-submit btn-md">RESET</button>
            </div>
          </form>

          <p class="didnt-recieve">If you did not recieve the reset token : <span class="resend-passwd" (click)="goForgotPasswd()">Resend</span></p>
        </div>
      </div>
    </div>
  </section>
</ion-content>
