<ion-content class="body">
    <div class="navbar">
      <a href="#" (click)="goToDashboard()"><img src="assets/icon/Menu.png" alt="Menu icon"></a>
      <h1>Profile</h1>
      <div class="btn-group">
        <button type="button" class="btn btn-profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="assets/icon/Profil02.png" alt="profile icon">
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <button type="button" class="dropdown-item"><img src="assets/icon/Profil.png" alt="profile icon"> Profile</button>
          <hr>
          <button type="button" class="dropdown-item" (click)="goToSettingsPage()"><img src="assets/icon/Gear.png" alt="profile icon"> Settings</button>
          <hr>
          <button type="button" class="dropdown-item" (click)="logout()"><img src="assets/icon/Logout.png" alt="profile icon"> Logout</button>
        </div>
      </div>
    </div>
    <div>
      <ion-icon (click)="goBack()" class="back-s" name="arrow-back"></ion-icon>
    </div>
    <section class="profile-info">
      <div id="profile-picture" class="container-fluid" [ngStyle]="{'background-image':'url(' + photo_profil + ')'}"></div>
      <h2 id="pseudo">{{ fullname }}</h2>
      <p id="qualification">{{ proffesion }}</p>
      <p id="location"><img src="assets/icon/LocationWhite.png" alt="location icon">{{ location }}</p>
    </section>
    <section class="infos-banner">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3 id="best-rank">{{ best_rank }}</h3>
            <p>Best Rank</p>
          </div>
          <div class="divider"></div>
          <div class="col">
            <h3 id="votes">{{ votes }}</h3>
            <p>Votes</p>
          </div>
          <div class="divider"></div>
          <div class="col">
            <h3 id="new-votes">{{ new_votes }}</h3>
            <p>New votes</p>
          </div>
        </div>
      </div>
    </section>
    <section class="photo text-center">
      <!--Image is the background image of #photo1-->
      <div *ngFor="let info of me">
        <div id="photo1" class="photo" [ngStyle]="{'background-image':'url(' + info.picture + ')'}">
          <div class="votes">
            <div class="row">
              <div class="col text-center like">
                <button class="btn btn-like" (click)="voteUp(info)">
                  <img src="../../assets/imgs/Like.png" alt="like img">
                  <p id="photo1-like-count">{{ info.up_vote_count }}</p>
                </button>
              </div>
              <div class="col text-center">
                <button class="btn btn-report" (click)="reported(info)">
                  <img src="../../assets/imgs/ContenuIndesirable.png" alt="Report icon">
                </button>
              </div>
              <div class="col text-center dislike" (click)="voteDown(info)">
                <button class="btn btn-dislike" (click)=voteDown(user)>
                  <img src="../../assets/imgs/LikeWATOG.png" alt="dislike img">
                  <p id="photo1-dislike-count">{{ info.down_vote_count }}</p>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</ion-content>
