<ion-content class="body">
    <div class="navbar">
      <a href="#" (click)="goToDashboard()"><img src="assets/icon/Menu.png" alt="Menu icon"></a>
      <h1>Vote</h1>
      <div class="btn-group">
        <button type="button" class="btn btn-profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="assets/icon/Profil02.png" alt="profile icon">
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <button type="button" class="dropdown-item" (click)="goToProfilePage()">
            <img src="assets/icon/Profil.png" alt="profile icon"> Profile</button>
          <hr>
          <button type="button" class="dropdown-item" (click)="goToSettingsPage()"><img src="assets/icon/Gear.png" alt="profile icon"> Settings</button>
          <hr>
          <button type="button" class="dropdown-item" (click)="logout()"><img src="assets/icon/Logout.png" alt="profile icon"> Logout</button>
        </div>
      </div>
    </div>
    <div class="size-back">
      <ion-icon (click)="goBack()" class="back-s" name="arrow-back"></ion-icon>
    </div>

    <div class="my_screen">
      <div class="image-gallery">
        <section class="posts">
          <div class="stack" swing-stack  [stackConfig]="stackConfig"  #postStacks (throwout)="onThrowOut($event)" (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)" (swipe)="swipeEvent($event)">
            <div [id]="post.htmlId" (press)="onPress($event)" swing-card #postCard class="post_img" [ngClass]="'Post:' + post.id" access-key="post.id" *ngFor="let post of posts" [ngStyle]="{'background-image':'url(' + post.picture + ')'}" >
            </div>
          </div>
        </section>

        <div class="row change-cancel">
          <div class="col text-center">
            <p id="photo1-vote-score">Vote Score: {{ posts[currentPost].vote_score.toFixed(2) }}</p>
          </div>
          <div class="col text-center">
            <p id="photo1-vote-ranking">Vote Ranking: {{ posts[currentPost].rank }}</p>
          </div>
        </div>
      </div>
      <div class="toolbar">
        <div id="profile-picture" [ngStyle]="{'background-image':'url(' + posts[currentPost].User.picture_profile + ')'}"></div>
        <div class="username">{{ posts[currentPost].User.user_name }}</div>
        <div class="description">
          {{posts[currentPost].description}}
        </div>
      </div>
    </div>
