<ion-header class="header-bar">
  <div class="navbar">
    <ion-buttons class="btn-back" (click)="goBack()">
      <button ion-button>
        <ion-icon class="icon-back" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Videos</ion-title>
    <header-action-bar class="header-action-bar"></header-action-bar>
  </div>
</ion-header>
<ion-content class="body" no-bounce>
  <section class="main">
    <!--div><img src="assets/imgs/play.png" class="baby-img" alt="baby logo" style="width:100px;"></div-->
    <img width="560" height="315" [src]=="videoThumbnil" (click)="openVideo(videoId)">
  </section>

  <section class="footer-sponsor">
    <div class="row">
      <div class="col">
        <div class="footer-content">
          <p>WATOG</p>
        </div>
      </div>
      <div class="col">
        <div class="footer-content right-content">
          <img src="assets/imgs/link.png" class="baby-img" alt="baby logo">
        </div>
      </div>
    </div>
  </section>
</ion-content>
