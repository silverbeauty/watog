<ion-content class="body">
    <div class="navbar">
      <img src="assets/imgs/WATOG_Logo_RioDeJaneiro_Final.png" alt="WATOG LOGO" class="brand-logo img-fluid-height">
    </div>
    <section class="position">
      <div class="container">
        <div class="row">
          <div class="col-1"></div>
            <div class="col">
              <p class="text-huge">Register</p>
            </div>
            <div class="col text-right">
              <p class="text-huge">2/3</p>
            </div>
            <div class="col-1"></div>
          </div>
        </div>
    </section>
    <section class="proof text-center">
      <p>Send Proof of your status</p>
      <p>(Diploma, student card, MD card, any proof of your status)</p>
    </section>
    <section class="upload">
      <div class="container">
        <div class="row pictures">
          <div class="col">
            <a href="#" (click)="TakeaPicture()">
              <img src="assets/imgs/appareil.png" alt="camera">
              <p class="font-weight-light text-center">Take a Picture</p>
            </a>
          </div>
          <div class="divider"></div>
          <div class="col">
            <a href="#" (click)="navToGallery()">
              <img src="assets/imgs/on_your_computer.png" alt="On your computer">
              <p class="font-weight-light text-center">On your device</p>
            </a>
          </div>
        </div>
      </div>
    </section>
    <div class="text-center">
      <button class="btn btn-next" (click)="sendDoc()">NEXT</button>
    </div>
  </ion-content>
