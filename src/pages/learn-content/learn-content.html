<ion-header class="header-bar">
  <div class="navbar">
    <ion-buttons class="btn-back" (click)="goBack()">
      <button ion-button>
        <ion-icon class="icon-back" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{value.name}}</ion-title>
    <header-action-bar class="header-action-bar"></header-action-bar>
  </div>
</ion-header>
<ion-content class="body" no-bounce>
  <div class="main">
    <div class="container border-btm" (click)="goToVideosListPage($event, N.videos, N.name)" *ngFor="let N of value.list">
      <div class="row">
        <div class="col-3">
          <div class="icon-container">
            <img [src]="N.logo" alt="participate img" class="logo-img-left">
          </div>
        </div>
        <div class="col-6" no-padding>
          <div class="icon-container text-left">
            <p class="listtext-right">{{N.name}}</p>
          </div>
        </div>
        <div class="col-3">
          <div class="icon-container">
            <img src="../../assets/imgs/play.png" alt="participate img" class="img-left">
          </div>
        </div>        
      </div>
    </div>
  </div>
</ion-content>
