<ion-header class="header-bar">

        </ion-buttons>
        <ion-title>Chatroom</ion-title>
        <header-action-bar class="header-action-bar"></header-action-bar>
    </div>
</ion-header>
<ion-content padding>

      <ion-checkbox></ion-checkbox>
      <label>Do you accept to accept to be contacted by others?</label>

      <ion-checkbox></ion-checkbox>
      <ion-label>Do you accept notifications?</ion-label>
  </ion-row>
  <button ion-button round class="btn-next" (click)="goNext()">NEXT</button>
</ion-content>
